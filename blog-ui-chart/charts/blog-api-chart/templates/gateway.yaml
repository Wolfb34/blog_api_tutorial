apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ include "blog-api-chart.fullname" . }}-gateway
spec:
  selector:
    istio: {{ .Values.istio.selector }} # use istio default controller
  servers:
    - port:
        number: {{ .Values.service.port }}
        name: {{ include "blog-api-chart.fullname" . }}-http
        protocol: HTTP
      hosts:
        {{- range .Values.istio.hosts }}
        - {{ . | quote}}
        {{- end}}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "blog-api-chart.fullname" . }}-istio
spec:
  hosts:
    {{- range .Values.istio.hosts }}
    - {{ . | quote}}
    {{- end}}
  gateways:
    - {{ include "blog-api-chart.fullname" . }}-gateway
  http:
  - match:
    {{- range .Values.istio.match }}
    {{- if .uri.exact}}
    - uri:
        exact: {{ .uri.exact }}
    {{- end }}
    {{- if .uri.prefix }}
    - uri:
        prefix: {{ .uri.prefix }}
    {{- end }}
    {{- end }}
    route:
    - destination:
        host: {{ include "blog-api-chart.fullname" . }}-service
        port:
          number: {{ .Values.service.port }}
