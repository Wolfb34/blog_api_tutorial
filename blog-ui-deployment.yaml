apiVersion: apps/v1
kind: Deployment
metadata:
    name: blog-ui-deployment
    labels:
        app: blog-ui
spec:
    replicas: 1
    selector:
        matchLabels:
            app: blog-ui
    template:
        metadata:
            labels:
                app: blog-ui
        spec:
            containers:
                - name: blog-ui-container
                  image: localhost:32000/blog-ui:v1
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 5000
                  tty: true
                  stdin: true
