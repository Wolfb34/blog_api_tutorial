apiVersion: v1
kind: Service
metadata:
  name: {{ include "blog-db-chart.fullname" . }}-service
  labels:
    {{- include "blog-db-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5432
  selector:
    {{- include "blog-db-chart.selectorLabels" . | nindent 4 }}
